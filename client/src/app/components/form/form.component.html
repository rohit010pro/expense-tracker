<div id="model_wrapper" [class]="formOptions.showForm">
    <div class="model">
        <div class="model_header">
            <h3 id="model_title">{{ formOptions.formTitle || "Expense Form" }}</h3>
            <div id="model_close_btn" class="model_close" (click)="closeForm()">&#x2715;</div>
        </div>

        <form (ngSubmit)="formSubmit()" enctype="multipart/form-data">
            <input type="hidden" id="item_id" name="item_id" value="">

            <div class="form_control">
                <label for="item_name" class="input_label">Item Name:</label>
                <input type="text" id="item_name" name="item_name" [(ngModel)]="itemName" class="input"
                    data-name="Item name">
                <small class="input_error"></small>
            </div>

            <div class="form_control">
                <label for="item_description" class="input_label">Item Description:</label>
                <textarea class="input" id="item_description" name="item_description" [(ngModel)]="itemDescription"
                    rows="3" data-name="Item Description"></textarea>
                <small class="input_error"></small>
            </div>

            <div class="form_control">
                <label for="item_cost" class="input_label">Item Cost:</label>
                <input type="number" id="item_cost" name="item_cost" [(ngModel)]="itemCost" class="input"
                    data-name="Item Cost">
                <small class="input_error"></small>
            </div>

            <div class="form_control">
                <label for="item_category" class="input_label">Item Category:</label>
                <select id="item_category" name="item_category[]" [(ngModel)]="itemCategory" class="input" multiple
                    data-name="Item Category">
                    <!-- <option value="" selected disabled>Select</option> -->
                    @for(category of categories; track category.c_id){
                        <option value="{{ category.c_id }}">{{ category.c_name }}</option>
                    }
                </select>
                <small class="input_error"></small>
            </div>

            <div class="form_control">
                <label for="payment_mode" class="input_label">Payment Mode:</label>
                <select id="payment_mode" name="payment_mode" [(ngModel)]="paymentMode" class="input"
                    data-name="Payment mode">
                    <option value="" selected disabled>Select</option>
                    <option value="1">Online</option>
                    <option value="0">Offline</option>
                </select>
                <small class="input_error"></small>
            </div>

            <div class="form_control">

            <h4 style="margin-top: 15px;">Shop Details:</h4>

            <div class="form_control">
                <label for="shop_name" class="input_label">Shop Name:</label>
                <input type="text" id="shop_name" name="shop_name" [(ngModel)]="shopName" class="input"
                    data-name="Shop name">
                <small class="input_error"></small>
            </div>

            <div class="form_control">
                <label for="shop_address" class="input_label">Shop Address:</label>
                <textarea class="input" id="shop_address" name="shop_address" [(ngModel)]="shopAddress" rows="3"
                    data-name="Shop Address"></textarea>
                <small class="input_error"></small>
            </div>

            <div class="btn_group">
                <button type="submit" class="btn">Save</button>
                <button type="reset" class="btn reset">Reset</button>
            </div>
        </form>
    </div>
</div>
